<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Montserrat&family=Nothing+You+Could+Do&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Spellbook</title>
  </head>
  <body>
    <header>
      <h1>Spellbook</h1>
      <form>
        <input
          placeholder="Enter a spell name"
          autofocus
          type="text"
          name="spellName"
        />
        <button type="submit">Add</button>
      </form>
    </header>
    <main>
      <section id="spell-container">
        <ul class="spell-list"></ul>
      </section>
      <section class="images">
        <img class="skull" src="./skull.png" alt="" />
        <img class="quill" src="./quill.png" alt="" />
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
